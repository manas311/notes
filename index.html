<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="shortcut icon" href="favicon.jfif">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div id="background"></div>
    <div class="phone">
      <div class="notes" id="app">
        <div class="notes__sidebar">
          <button class="notes__add" type="button">Add Note</button>
          <div class="notes__list">
            <div class="notes__list-item notes__list-item--selected">
              <div class="notes__small-title">Lecture Notes</div>
              <div class="notes__small-body">I learnt nothing today.</div>
              <div class="notes__small-updated">Thursday 3:30pm</div>
            </div>
          </div>
        </div>
        <div class="notes__preview">
          <input class="notes__title" type="text" placeholder="Enter a title...">
          <textarea class="notes__body">I am the notes body...</textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="code-with-love">
    Made with <i class="fa fa-heart"></i> by <a href="https://www.instagram.com/silentobserver311/" target="-_blank">Manas Tewari</a>
  </div>

  </div>
  <script src="js/main.js"></script>

</body>

</html>
